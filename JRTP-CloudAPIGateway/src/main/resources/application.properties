spring.application.name=JRTP-CloudAPIGateway


# Gateway Port number
server.port=7777

#Eureka url 
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


#Write API Gateway Route and Predicate info
spring.cloud.gateway.routes[0].id=JRTP-AdminService
spring.cloud.gateway.routes[0].uri=http://localhost:7074/
spring.cloud.gateway.routes[0].predicates[0]=Path=/plan-api/**

spring.cloud.gateway.routes[1].id=JRTP-ApplicationRegistrationService
spring.cloud.gateway.routes[1].uri=http://localhost:7071/
spring.cloud.gateway.routes[1].predicates[0]=Path=/bi-api/**

spring.cloud.gateway.routes[2].id=JRTP-(BI)BenefitInsuranceAPI
spring.cloud.gateway.routes[2].uri=http://localhost:7076/
spring.cloud.gateway.routes[2].predicates[0]=Path=/CitizenAR-api/**

spring.cloud.gateway.routes[3].id=JRTP-CorrespondenceAPI
spring.cloud.gateway.routes[3].uri=http://localhost:7075/
spring.cloud.gateway.routes[3].predicates[0]=Path=/co-triggers-api/**

spring.cloud.gateway.routes[4].id=JRTP-DataCollectionService
spring.cloud.gateway.routes[4].uri=http://localhost:7072/
spring.cloud.gateway.routes[4].predicates[0]=Path=/dc-api/**

spring.cloud.gateway.routes[5].id=JRTP-ElgibilityDeterminationService
spring.cloud.gateway.routes[5].uri=http://localhost:7073/
spring.cloud.gateway.routes[5].predicates[0]=Path=/ed-api/**

